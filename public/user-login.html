    <main class="login-page-body">

    <div class="half-page-bg"></div>

    <div class="half-page-color">

        <div class="login-logo">
            <img class="logo-image" src="images/logo.png" alt="Arts and Crafts South Africa Logo" />
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openForm(event, 'Login')" id="defaultOpen">Login</button>
            <button class="tablinks" onclick="openForm(event, 'Signup')">Signup</button>
        </div>

        <div id="Login" class="tabcontent">
            <form action="">
                <label for="first">
                    Email:
                </label>
                <input type="text" id="login-email" name="first" placeholder="Enter your Email" required>
            
                <label for="password">
                    Password:
                </label>
                <input type="password" id="login-password" name="password" placeholder="Enter your Password" required>
            
                <div class="wrap">
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>

        <div id="Signup" class="tabcontent">
            <form action="">
                <label for="first">
                    Email:
                </label>
                <input type="text" id="signup-email" name="first" placeholder="Enter your Email" required>

                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openForm(evt, formName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
