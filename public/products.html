<body>
    <nav class="navbar navbar-expand-lg bg-body-branding">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Arts and Crafts South Africa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Artists</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button"

                </form>

        </div>

        <div class="products">

            <i class="fa-solid fa-circle-chevron-right chevron right" id="nextCategory"></i>

            <a class="footer-links" href="mailto:arts.crafts.sa@gmail.com">arts.crafts.sa@gmail.com</a>
